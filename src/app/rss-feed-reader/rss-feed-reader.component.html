<div *ngIf="rssFeedData && rssFeedData.rss && rssFeedData.rss.channel && rssFeedData.rss.channel[0].item">
  <div *ngFor="let item of rssFeedData.rss.channel[0].item | slice:-2">
    <h3 [innerHTML]="item.title ? item.title : [0]"></h3>
    <p [innerHTML]="item.description ? item.description : [0]"></p>
  </div>
</div>
